# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.exchange=teamExchange
spring.rabbitmq.template.routing-key=team.addMember
spring.rabbitmq.listener.simple.acknowledge-mode=auto

spring.application.name=Team-Management-service
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/teamdb
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

user.service.url=http://localhost:8082

logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
